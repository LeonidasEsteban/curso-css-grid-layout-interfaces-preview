<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hola</title>
  <style>
    .layout {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 200px 400px 200px;
    }
    img {
      width: 100%;
      height: 100%;
    }
    .header {
      grid-column-start: 1;
      grid-column-end: 4;
    }
    .sidebar {
      grid-column-start: 1;
      grid-column-end: 2;
    }
    .main {
      grid-column-start: 2;
      grid-column-end: 4;
    }
    .footer {
      grid-column-start: 1;
      grid-column-end: 4;
    }

  </style>
</head>
<body>
  <div class="layout">
    <img class="header" src="https://via.placeholder.com/200x200">
    <img class="sidebar" src="https://via.placeholder.com/200x200">
    <img class="main" src="https://via.placeholder.com/200x200">
    <img class="footer" src="https://via.placeholder.com/200x200">
  </div>

</body>
</html>
